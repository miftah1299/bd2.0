<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD2.0</title>
    <!-- favicon -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FA8405",
                        body: "#191718",
                        accent: "#FBC0A8",
                        rgb: "rgba(18, 18, 18, 0.60)"
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter bg-body">
    <header class="w-11/12 mx-auto text-white">
        <!-- navbar content -->
        <nav class="container mx-auto flex justify-between items-center pt-10 pb-32">
            <a href="index.html">
                <img src="images/logo.png" alt="logo">
                <span>BD2.0</span>
            </a>
            <ul class="md:flex hidden gap-10 justify-center items-center text-xl">
                <li class="hover:text-primary transition-colors ease-in-out duration-300"><a href="index.html">Home</a>
                </li>
                <li class="hover:text-primary transition-colors ease-in-out duration-300"><a href="#">History</a></li>
                <li class="hover:text-primary transition-colors ease-in-out duration-300"><a href="#">Contributors</a>
                </li>
                <li class="bg-primary text-body px-5 py-3 rounded-md font-semibold"><a href="#">Donate</a></li>
            </ul>
            <div class="md:hidden">
                <button class="px-10 hover:text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-10">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </nav>
        <!-- banner content -->
        <div class="container mx-auto grid lg:grid-cols-2 grid-cols-1">
            <!-- text content -->
            <div class="space-y-10">
                <h1 class="text-6xl font-bold leading-tight">
                    Experience a journey of a thousand miles with just a single page
                </h1>
                <p class="text-lg w-2/3 text-slate-300 capitalize">
                    Join us exploring the most exciting adventues from the world you have ever felt before
                </p>
                <div class="flex gap-10">
                    <button class="bg-primary border border-primary text-body px-10 py-4 rounded-md font-semibold">Get
                        Started</button>
                    <button
                        class="border border-white text-white px-10 py-4 rounded-md font-semibold flex items-center gap-2 hover:border-primary hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
                        </svg>
                        Learn More
                    </button>
                </div>

                <div class="flex gap-10 items-center">
                    <h3 class="font-semibold pr-5 border-r-2">Contributors:</h3>
                    <div class="flex gap-5 items-baseline opacity-40">
                        <div><img class="w-1/2" src="images/brand-01.png" alt=""></div>
                        <div><img class="w-1/2" src="images/brand-02.png" alt=""></div>
                        <div><img class="w-1/2" src="images/brand-03.png" alt=""></div>
                        <div><img class="w-1/2" src="images/brand-04.png" alt=""></div>
                    </div>
                </div>
            </div>
            <!-- image content -->
            <div class="relative">
                <img class="absolute w-2/3 lg:-bottom-36 right-14 -z-10" src="images/bg-banner.png" alt="">
            </div>
        </div>
    </header>
</body>

</html>
